<div class="chat-container">
    <div class="chat-header">
        <div class="chat-mode">
            <span class="mode-label">현재 모드:</span>
            <span id="current-mode" class="mode-display">일반 대화</span>
        </div>
    </div>
    
    <div class="chat-messages" id="chat-messages">
        {% for message in messages %}
            <div class="message {{ message.role }}">
                <div class="message-content">
                    {{ message.content | safe }}
                </div>
            </div>
        {% endfor %}
    </div>
    
    <form class="chat-input-form" id="chat-form">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." required>
        <button type="submit">전송</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const modeDisplay = document.getElementById('current-mode');

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        // 사용자 메시지 추가
        appendMessage('user', message);
        userInput.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            if (data.response) {
                appendMessage('assistant', data.response);
                // 모드 업데이트
                if (data.mode) {
                    modeDisplay.textContent = data.mode;
                }
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('error', '메시지 전송 중 오류가 발생했습니다.');
        }
    });
});

function appendMessage(role, content) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}`;
    messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

<style>
.chat-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background-color: #f8f9fa;
}

.chat-mode {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.mode-label {
    font-weight: 500;
    color: var(--secondary-color);
}

.mode-display {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 4px;
    font-weight: 500;
}
</style>
