# Environment Settings for Development
# ----------------------------------

# General Application Settings
ENVIRONMENT_NAME=development
DEBUG_MODE=true

# Server Settings (Note: Uvicorn/Hypercorn often take these as CLI arguments)
# SERVER_HOST=127.0.0.1
# SERVER_PORT=8000

# OpenAI API Key (For development, consider using a specific dev key or mock)
# IMPORTANT: Avoid committing sensitive keys directly if this file is version controlled without encryption.
# Prefer environment variables or secure secret management for actual secrets.
OPENAI_API_KEY=sk-dev-your-openai-api-key-here

# External API Base URL (Example: Approval System API)
# Ensure this points to the development instance of your external API
APPROVAL_API_BASE_URL=https://dev-api.ntoday.kr/api/v1/epaper

# Logging Configuration
LOG_LEVEL=DEBUG
# LOG_FILE_PATH=/var/log/form_selector/dev.log

# CORS Origins (if applicable, for development typically more permissive)
# ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000,http://localhost:3000

# Other development-specific settings
# FEATURE_FLAG_NEW_UI=true 