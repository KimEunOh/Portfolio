<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재 양식 추천봇</title>
    <link rel="stylesheet" href="/ui/style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5a5a5a;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            min-height: 80px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultArea, #debugInfo {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #resultArea .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fff;
        }
        #resultArea .card h2 {
            margin-top: 0;
            color: #007bff;
        }
        #debugInfo pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 전자결재 양식 추천봇</h1>

        <!-- 기안자 및 결재 정보 표시 영역 -->
        <div class="approval-info-container" style="margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; background-color: #f9f9f9;">
            <div style="display: flex; justify-content: space-between;">
                <div class="drafter-info" style="flex-basis: 48%;">
                    <h3>기안자 정보</h3>
                    <p><strong>이름:</strong> <span id="drafterName">-</span></p>
                    <p><strong>부서:</strong> <span id="drafterDepartment">-</span></p>
                </div>
                <div class="approver-list" style="flex-basis: 48%;">
                    <h3>결재 라인</h3>
                    <table id="approverTable" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">순서</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">결재자</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">ID</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">구분</th>
                            </tr>
                        </thead>
                        <tbody id="approverTableBody">
                            <!-- 결재자 정보가 여기에 동적으로 추가됩니다. -->
                            <tr><td colspan="4" style="border: 1px solid #ddd; padding: 8px; text-align: center;">양식 추천 후 표시됩니다.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END 기안자 및 결재 정보 표시 영역 -->
        
        <label for="userInput">요청사항을 입력하세요:</label>
        <textarea id="userInput" placeholder="예: 오늘 오후 3시에 마케팅팀 주간 회의가 있었는데, 회의실 대관료 5만원이랑 다과비 2만원 썼어요. 참석자는 김민수, 이영희, 박철수입니다."></textarea>
        
        <button onclick="submitRequest()">양식 추천받기</button>
        
        <h2>추천 양식:</h2>
        <div id="resultArea">
            <p>여기에 추천된 양식 HTML이 표시됩니다.</p>
        </div>
        
        <!-- 제출 버튼 추가 -->
        <button id="submitDocumentButton" onclick="submitDocument()" style="margin-top: 20px; display: none;">제출하기</button>

        <h2>디버그 정보:</h2>
        <div id="debugInfo">
            <p>서버 응답 정보가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        let currentFormResponse = null; // /form-selector 응답 저장용

        // Functions from the primary index.html (debugged version)
        function fillFormFields(slots) {
            console.trace("fillFormFields called"); // 호출 스택 추적
            if (!slots) return;
            for (const key in slots) {
                if (slots.hasOwnProperty(key)) {
                    const value = slots[key];
                    
                    // Handle 'items', 'expense_items', 'card_usage_items' separately
                    if (key === 'items' || key === 'expense_items' || key === 'card_usage_items') {
                        if (value && Array.isArray(value) && value.length > 0) {
                            console.log(`[fillFormFields] Data for '${key}' found (length: ${value.length}). This data should be processed by the form-specific script (e.g., inventory_scripts.js). Contents:`, value);
                        } else {
                            console.log(`[fillFormFields] No data or empty array for '${key}'.`);
                        }
                        // Do not attempt to find an element with these IDs to set its value directly.
                        // These are typically handled by dedicated scripts that populate tables or lists.
                        continue; 
                    }
                    
                    // Ensure elements are searched globally if they are part of the injected template
                    const element = document.getElementById(key); 
                    if (element) {
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.value = value;
                        } else if (element.tagName === 'SELECT') {
                            let optionFound = false;
                            for (let i = 0; i < element.options.length; i++) {
                                if (element.options[i].value === String(value)) { 
                                    element.options[i].selected = true;
                                    optionFound = true;
                                    break;
                                }
                            }
                            if (!optionFound) {
                                console.warn(`[fillFormFields] No option with value '${value}' found for select ID '${key}'. Attempting to set value directly.`);
                                element.value = value; 
                            }
                        } else if (element.tagName === 'SPAN') {
                            element.textContent = value;
                        }
                    } else {
                        console.warn(`[fillFormFields] Element with ID '${key}' not found globally.`);
                    }
                }
            }
        }

        function populateSelectWithOptions(selectId, start, end, step = 1, leadingZero = true) {
            console.log(`%c[populateSelectWithOptions] CALLED for id: ${selectId}. Args: start=${start}, end=${end}, step=${step}, leadingZero=${leadingZero}`, "color: blue; font-weight: bold;");
            try {
                // Ensure elements are searched globally as they are injected into resultArea (form-container equivalent)
                const selectElement = document.getElementById(selectId); 
                
                if (!selectElement) {
                    console.error(`[populateSelectWithOptions] CRITICAL: Element with ID '${selectId}' absolutely not found. Cannot populate options.`);
                    return;
                }

                if (selectElement.tagName !== 'SELECT') {
                    console.error(`[populateSelectWithOptions] CRITICAL: Element with ID '${selectId}' is not a SELECT element (tagName: ${selectElement.tagName}). Cannot populate options.`);
                    return;
                }

                console.log(`[populateSelectWithOptions] Confirmed element for ${selectId}: TAGNAME=${selectElement.tagName}, ID=${selectElement.id}. Current options count: ${selectElement.options ? selectElement.options.length : 'N/A'}`);
                
                selectElement.innerHTML = ''; 
                console.log(`[populateSelectWithOptions] Cleared innerHTML for: ${selectId}. Options count after clear: ${selectElement.options.length}`);

                for (let i = start; i <= end; i += step) {
                    const option = document.createElement('option');
                    let valueStr = String(i);
                    let textStr = String(i);
                    if (leadingZero && i < 10) {
                        valueStr = '0' + i;
                        textStr = '0' + i;
                    }
                    option.value = valueStr;
                    option.textContent = textStr;
                    selectElement.appendChild(option);
                }
                console.log(`[populateSelectWithOptions] Finished populating: ${selectId}. New options count: ${selectElement.options.length}`);
            } catch (error) {
                console.error(`[populateSelectWithOptions] UNEXPECTED ERROR for id '${selectId}':`, error);
            }
            console.log(`[populateSelectWithOptions] FINISHED for id: ${selectId}`);
        }

        function populateTimeOptions() {
            console.log("%c[populateTimeOptions] CALLED", "color: red; font-size: 16px; font-weight: bold;");
            try {
                const overtimeHourElement = document.getElementById('overtime_hour');
                if (overtimeHourElement) {
                    populateSelectWithOptions('overtime_hour', 0, 23, 1, true);
                } else {
                    console.log("[populateTimeOptions] Element with ID 'overtime_hour' not found. Skipping population.");
                }

                const overtimeMinuteElement = document.getElementById('overtime_minute');
                if (overtimeMinuteElement) {
                    populateSelectWithOptions('overtime_minute', 0, 50, 10, true);
                } else {
                    console.log("[populateTimeOptions] Element with ID 'overtime_minute' not found. Skipping population.");
                }
            } catch (error) {
                console.error("[populateTimeOptions] UNEXPECTED ERROR:", error);
            }
            console.log("[populateTimeOptions] FINISHED");
        }

        function setTodayToDraftDate() {
            const draftDateElement = document.getElementById('header_draft_date'); // Assuming this ID exists in the new templates
            if (draftDateElement) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const formattedDate = `${year}-${month}-${day}`;

                if (draftDateElement.tagName === 'INPUT') {
                    draftDateElement.value = formattedDate;
                } else if (draftDateElement.tagName === 'SPAN') {
                    draftDateElement.textContent = formattedDate;
                }
            }
        }

        async function submitRequest() {
            const userInput = document.getElementById('userInput').value;
            const resultArea = document.getElementById('resultArea');
            const debugInfo = document.getElementById('debugInfo');
            const submitBtn = document.getElementById('submitDocumentButton');


            resultArea.innerHTML = '<p>양식을 검색 중입니다...</p>';
            debugInfo.innerHTML = ''; // 이전 디버그 정보 초기화
            submitBtn.style.display = 'none'; // 제출 버튼 초기 숨김
            currentFormResponse = null; // 이전 응답 초기화


            try {
                const response = await fetch('/form-selector', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "서버 응답을 JSON으로 파싱하는데 실패했습니다." }));
                    throw new Error(`서버 오류: ${response.status} - ${errorData.detail || response.statusText}`);
                }

                const data = await response.json();
                currentFormResponse = data; // 응답 데이터 저장

                // --- DEBUGGING: Log currentFormResponse --- 
                console.log("[submitRequest] currentFormResponse updated:", currentFormResponse);
                // --- END DEBUGGING ---

                // --- 추가: 결재 정보 UI 초기화/업데이트 함수 ---
                function updateApproverInfoUI(approverInfo) {
                    const drafterNameElement = document.getElementById('drafterName');
                    const drafterDepartmentElement = document.getElementById('drafterDepartment');
                    const approverTableBody = document.getElementById('approverTableBody');

                    if (!drafterNameElement || !drafterDepartmentElement || !approverTableBody) {
                        console.warn("[updateApproverInfoUI] Approver info UI elements not found.");
                        return;
                    }

                    if (approverInfo && approverInfo.drafterName !== undefined) { // approverInfo 객체가 있고, drafterName이 있는 경우 (null일 수도 있음)
                        drafterNameElement.textContent = approverInfo.drafterName || '-';
                        drafterDepartmentElement.textContent = approverInfo.drafterDepartment || '-';
                        
                        if (approverInfo.approvers && approverInfo.approvers.length > 0) {
                            approverTableBody.innerHTML = ''; // 기존 내용 초기화
                            approverInfo.approvers.forEach(approver => {
                                const row = approverTableBody.insertRow();
                                row.insertCell().textContent = approver.ordr;
                                row.insertCell().textContent = approver.aprvPsNm;
                                row.insertCell().textContent = approver.aprvPsId;
                                row.insertCell().textContent = approver.aprvDvTy;
                                // 스타일링은 CSS 클래스나 인라인 스타일로 추가 가능
                                Array.from(row.cells).forEach(cell => {
                                    cell.style.border = '1px solid #ddd';
                                    cell.style.padding = '8px';
                                    cell.style.textAlign = 'left';
                                });
                            });
                        } else {
                            approverTableBody.innerHTML = '<tr><td colspan="4" style="border: 1px solid #ddd; padding: 8px; text-align: center;">결재 라인 정보가 없습니다.</td></tr>';
                        }
                    } else {
                        // approver_info가 없거나 비정상적인 경우 초기 상태로 돌리거나 메시지 표시
                        drafterNameElement.textContent = '-';
                        drafterDepartmentElement.textContent = '-';
                        approverTableBody.innerHTML = '<tr><td colspan="4" style="border: 1px solid #ddd; padding: 8px; text-align: center;">결재 정보를 불러오지 못했습니다.</td></tr>';
                    }
                }
                // --- END 추가: 결재 정보 UI 업데이트 함수 ---

                if (data.error) {
                    resultArea.innerHTML = `<p class="error-message">오류: ${data.message_to_user || data.error}</p>`;
                    if (data.available_forms) {
                        resultArea.innerHTML += `<p>사용 가능한 양식: ${data.available_forms.join(', ')}</p>`;
                    }
                    updateApproverInfoUI(null); 
                } else {
                    resultArea.innerHTML = data.html_template;
                    console.log("[submitRequest] Received html_template (first 500 chars):", data.html_template.substring(0, 500) + "...");
                    console.log("[submitRequest] Attempting to set resultArea.innerHTML.");
                    console.log("[submitRequest] SUCCESSFULLY SET resultArea.innerHTML.");

                    const existingScript = document.getElementById('dynamic-form-script');
                    if (existingScript) {
                        existingScript.remove();
                    }

                    let scriptSrc = '';
                    const formType = data.form_type;

                    if (formType === '비품/소모품 구입내역서') {
                        scriptSrc = 'js/inventory_scripts.js';
                    } else if (formType === '구매 품의서') {
                        scriptSrc = 'js/purchase_approval_scripts.js';
                    } else if (formType === '개인 경비 사용 내역서') {
                        scriptSrc = 'js/personal_expense_scripts.js';
                    } else if (formType === '법인카드 지출내역서') {
                        scriptSrc = 'js/corporate_card_scripts.js';
                    }
                    
                    const processCommonFunctions = () => {
                        requestAnimationFrame(() => {
                            console.log("[submitRequest] rAF callback triggered. Processing order: populateTimeOptions -> fillFormFields -> setTodayToDraftDate");
                            if (typeof populateTimeOptions === "function") populateTimeOptions();
                            if (typeof fillFormFields === "function") fillFormFields(data.slots);
                            if (typeof setTodayToDraftDate === "function") setTodayToDraftDate();
                            console.log("[submitRequest] All common functions in rAF callback finished.");
                        });
                    };

                    if (scriptSrc) {
                        const scriptElement = document.createElement('script');
                        scriptElement.id = 'dynamic-form-script';
                        scriptElement.src = scriptSrc;
                        scriptElement.type = 'text/javascript';
                        scriptElement.async = false; 

                        scriptElement.onload = () => {
                            console.log(`[submitRequest] Successfully loaded and executed: ${scriptSrc}`);
                            processCommonFunctions();
                        };
                        scriptElement.onerror = () => {
                            console.error(`[submitRequest] ERROR loading script: ${scriptSrc}`);
                            processCommonFunctions(); // 스크립트 로드 실패해도 공통 함수는 시도
                        };
                        document.body.appendChild(scriptElement);
                        console.log(`[submitRequest] Attempting to load script: ${scriptSrc}`);
                    } else {
                        console.log(`[submitRequest] No specific script to load for form_type: ${formType}`);
                        processCommonFunctions();
                    }
                    
                    updateApproverInfoUI(data.approver_info);
                    submitBtn.style.display = 'block'; // 성공 시 제출 버튼 표시
                }
                
                const debugOutput = {
                    form_type: data.form_type,
                    keywords: data.keywords,
                    slots: data.slots,
                    original_input: data.original_input,
                    mstPid: data.mstPid, // mstPid 추가
                    drafterId: data.drafterId, // drafterId 추가
                    approver_info: data.approver_info, // approver_info 추가
                    error: data.error,
                    message_to_user: data.message_to_user
                };
                debugInfo.innerHTML = `<pre>${JSON.stringify(debugOutput, null, 2)}</pre>`;

            } catch (error) {
                console.error('Error in submitRequest:', error);
                resultArea.innerHTML = `<p class="error-message">요청 처리 중 오류가 발생했습니다: ${error.message}</p>`;
                debugInfo.innerHTML = `<pre>${error.stack}</pre>`;
                submitBtn.style.display = 'none';
                currentFormResponse = null;
            }
        }

        // --- 신규: 문서 제출 함수 ---
        // Helper function to get element value or slot value
        function getElementValueOrSlot(elementId, slotKey, slots) {
            const element = document.getElementById(elementId);
            if (element && (element.value !== undefined && element.value.trim() !== "")) {
                return element.value.trim();
            }
            // Ensure slots object exists before trying to access a key
            return slots && slots[slotKey] ? slots[slotKey] : "";
        }

        // Form Processors: Object to hold form-specific data extraction logic
        const formProcessors = {
            "연차 신청서": function(slots, getElementValueOrSlotFunc) {
                console.log("[연차 신청서 Processor] 시작", { slots });
                let docCnValue = getElementValueOrSlotFunc('reason', 'reason', slots);
                const docCn = docCnValue || '개인 사유'; // HTML 래핑 제거, 순수 텍스트 사용

                let dayList = [];
                let startDateStr = getElementValueOrSlotFunc('start_date', 'start_date', slots);
                let endDateStr = getElementValueOrSlotFunc('end_date', 'end_date', slots);
                let leaveTypeSlotValue = getElementValueOrSlotFunc('leave_type', 'leave_type', slots);

                console.log("[연차 신청서 Processor] 값 가져오기 후:", { startDateStr, endDateStr, leaveTypeSlotValue });

                // 종료일이 없고 시작일만 있는 경우, 당일 휴가로 간주하여 종료일을 시작일과 동일하게 설정
                if (startDateStr && !endDateStr) {
                    console.log("[연차 신청서 Processor] 종료일이 없어 시작일을 종료일로 설정.");
                    endDateStr = startDateStr;
                }

                let dvTypeForApi = leaveTypeSlotValue;
                const leaveTypeMapping = {
                    "annual": "DAY", "day_off": "DAY", "연차": "DAY",
                    "half_day_morning": "HALF_AM", "오전 반차": "HALF_AM", "오전반차": "HALF_AM",
                    "half_day_afternoon": "HALF_PM", "오후 반차": "HALF_PM", "오후반차": "HALF_PM",
                    "quarter_day_morning": "HALF_H_AM", "오전 반반차": "HALF_H_AM",
                    "quarter_day_afternoon": "HALF_H_PM", "오후 반반차": "HALF_H_PM"
                };

                // 1. 직접 매핑 시도
                if (leaveTypeSlotValue && leaveTypeMapping[leaveTypeSlotValue]) {
                    dvTypeForApi = leaveTypeMapping[leaveTypeSlotValue];
                // 2. 이미 API dvType 형식인 경우 (대소문자 구분 없이 체크 후 대문자로 통일)
                } else if (leaveTypeSlotValue && typeof leaveTypeSlotValue === 'string' && 
                           ["DAY", "HALF_AM", "HALF_PM", "HALF_H_AM", "HALF_H_PM"].includes(leaveTypeSlotValue.toUpperCase())) {
                    dvTypeForApi = leaveTypeSlotValue.toUpperCase();
                // 3. 매핑도 안되고, 직접 형식도 아닌 경우 기본값 사용
                } else {
                    dvTypeForApi = "DAY"; // 기본값
                    console.warn(`[연차 신청서 Processor] 알 수 없는 휴가 종류: '${leaveTypeSlotValue}', 기본값 'DAY' 사용.`);
                }
                console.log("[연차 신청서 Processor] dvTypeForApi 결정:", dvTypeForApi);

                if (startDateStr && endDateStr && dvTypeForApi) {
                    console.log("[연차 신청서 Processor] 날짜 범위 계산 시작:", { startDateStr, endDateStr, dvTypeForApi });
                    try {
                        let currentDate = new Date(startDateStr);
                        let finalEndDate = new Date(endDateStr);

                        console.log("[연차 신청서 Processor] Date 객체 생성:", { currentDateValid: !isNaN(currentDate.getTime()), finalEndDateValid: !isNaN(finalEndDate.getTime()) });

                        if (!isNaN(currentDate.getTime()) && !isNaN(finalEndDate.getTime()) && currentDate <= finalEndDate) {
                            while (currentDate <= finalEndDate) {
                                const year = currentDate.getFullYear();
                                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                                const day = String(currentDate.getDate()).padStart(2, '0');
                                dayList.push({
                                    reqYmd: `${year}-${month}-${day}`,
                                    dvType: dvTypeForApi
                                });
                                console.log("[연차 신청서 Processor] dayList에 추가:", dayList[dayList.length -1]);
                                currentDate.setDate(currentDate.getDate() + 1);
                            }
                        } else {
                             console.warn("[연차 신청서 Processor] 유효하지 않은 시작일/종료일 또는 날짜 순서 오류", { startDateStr, endDateStr, currentDateMs: currentDate.getTime(), finalEndDateMs: finalEndDate.getTime() });
                        }
                    } catch (e) {
                        console.error("[연차 신청서 Processor] dayList 생성 중 날짜 파싱 또는 루프 오류:", e, {startDateStr, endDateStr});
                    }
                } else {
                    console.warn("[연차 신청서 Processor] start_date, end_date, 또는 dvTypeForApi 정보 부족. dayList 생성 실패.", { startDateStr, endDateStr, dvTypeForApi });
                }
                console.log("[연차 신청서 Processor] 최종 dayList:", dayList);
                return { docCn, dayList, itemList: [] };
            },

        /**
         * @async
         * @function submitDocument
         * @description 현재 선택/완성된 양식의 데이터를 수집하여 API 서버로 제출합니다.
         *              양식별 데이터 수집 로직은 `formProcessors` 객체를 통해 처리됩니다.
         * 
         * !! --- 주요 고려 사항 (SUBMIT_LOGIC_GUIDE.md 참조) --- !!
         * 1. `itemList` 필드명 및 HTML ID 규칙 (각 processor 내부 `fieldMapping` 및 `baseId` 확인)
         * 2. `dayList`의 `dvType` 구체화 (각 processor 내부 로직 확인)
         * 3. `docCn` 수집 상세화 (각 processor 내부 로직 확인)
         * 4. 데이터 유효성 검사 강화 (각 processor 또는 submitDocument 시작 부분)
         * 5. API Payload 최종 확정 (모든 필드 및 타입)
         * 6. 테스트 철저 (다양한 양식, 정상/경계/오류 데이터)
         * 7. 사용자 경험(UX) 개선 (로딩, 알림 방식)
         */
        async function submitDocument() {
            if (!currentFormResponse || currentFormResponse.error) {
                alert("제출할 양식 정보가 없습니다. 먼저 양식을 추천받으세요.");
                return;
            }

            const resultArea = document.getElementById('resultArea'); 
            const submitBtn = document.getElementById('submitDocumentButton');
            const formType = currentFormResponse.form_type;
            const slots = currentFormResponse.slots || {};

            let formSpecificData = { docCn: "", dayList: [], itemList: [] };

            try {
                submitBtn.disabled = true;
                resultArea.innerHTML += '<p>양식 데이터 처리 중...</p>';

                const mstPid = currentFormResponse.mstPid;
                if (mstPid === null || mstPid === undefined) {
                    alert("양식 ID(mstPid)가 없습니다. 제출할 수 없습니다.");
                    throw new Error("mstPid is missing");
                }

                const aprvNm = formType;
                const drafterId = currentFormResponse.drafterId;
                if (!drafterId) {
                    alert("기안자 ID(drafterId)가 없습니다. 제출할 수 없습니다.");
                    throw new Error("drafterId is missing");
                }

                const lineList = [];
                if (currentFormResponse.approver_info && currentFormResponse.approver_info.approvers) {
                    currentFormResponse.approver_info.approvers.forEach(appr => {
                        lineList.push({
                            aprvPsId: appr.aprvPsId,
                            aprvDvTy: appr.aprvDvTy,
                            ordr: appr.ordr
                        });
                    });
                }

                if (formProcessors[formType] && typeof formProcessors[formType] === 'function') {
                    console.log(`[submitDocument] Using processor for formType: ${formType}`);
                    formSpecificData = formProcessors[formType](slots, getElementValueOrSlot);
                } else {
                    console.warn(`[submitDocument] No specific processor for ${formType}. Attempting generic docCn.`);
                    let genericDocCn = "";
                    const commonReasonFields = ['reason', 'work_details', 'report_details', 'notes', 'expense_reason', 'special_notes', 'transport_details'];
                    for (const fieldKey of commonReasonFields) {
                        genericDocCn = getElementValueOrSlot(fieldKey, fieldKey, slots);
                        if (genericDocCn) break;
                    }
                    formSpecificData.docCn = genericDocCn;
                    alert(`'${formType}' 양식의 자동 데이터 수집 규칙이 명확하지 않습니다. ${genericDocCn ? '일부 내용만 포함되거나' : '문서 내용이 비어있을 수 있습니다.'} 확인 후 제출해주세요.`);
                }

                const payload = {
                    mstPid: parseInt(mstPid, 10),
                    aprvNm: aprvNm, // 순수 텍스트 aprvNm (formType) 사용
                    drafterId: drafterId,
                    docCn: formSpecificData.docCn || '내용 없음', // 순수 텍스트 기본값으로 변경
                    dayList: formSpecificData.dayList || [], 
                    lineList: lineList,
                    itemList: formSpecificData.itemList || [] 
                };

                console.log("제출할 데이터:", JSON.stringify(payload, null, 2));
                resultArea.innerHTML += '<p>문서 제출 중...</p>';
                
                const submitResponse = await fetch('https://dev-api.ntoday.kr/api/v1/epaper/register', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!submitResponse.ok) {
                    const responseText = await submitResponse.text(); // 먼저 텍스트로 응답을 받음
                    let errorMessage = `제출 실패: ${submitResponse.status} - ${submitResponse.statusText}`;
                    try {
                        const errorData = JSON.parse(responseText); // 그 다음에 JSON 파싱 시도
                        errorMessage = `제출 실패: ${submitResponse.status} - ${errorData.message || errorData.msg || responseText}`;
                    } catch (e) {
                        // JSON 파싱 실패 시 responseText를 그대로 사용
                        errorMessage = `제출 실패: ${submitResponse.status} - ${responseText}`;
                        console.warn("제출 API 응답 JSON 파싱 실패. 원본 응답 텍스트:", responseText);
                    }
                    throw new Error(errorMessage);
                }

                const submitResult = await submitResponse.json();
                console.log("제출 결과:", submitResult);
                
                const successMessage = submitResult.message || submitResult.msg || "문서가 성공적으로 제출되었습니다.";
                alert(successMessage);
                resultArea.innerHTML += `<p>문서 제출 성공: ${successMessage}</p>`;
                submitBtn.style.display = 'none'; 

            } catch (error) {
                console.error('Error in submitDocument:', error);
                alert(`문서 제출 중 오류 발생: ${error.message}`);
                resultArea.innerHTML += `<p class="error-message">제출 오류: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false; 
            }
        }
    </script>
