        <label for="userInput">요청사항을 입력하세요:</label>

    <script src="/ui/js/base-form-processor.js"></script>

    <script>
    // DRAFTER_LIST를 외부 파일에서 로드하고, sessionStorage를 활용하여 로그인 상태를 유지합니다.
    let selectedDrafter = null;

    function initializeDrafter() {
        const storedDrafterJSON = sessionStorage.getItem('selectedDrafter');
        if (storedDrafterJSON) {
            try {
                selectedDrafter = JSON.parse(storedDrafterJSON);
                console.log("Loaded drafter from sessionStorage:", selectedDrafter);
            } catch (e) {
                console.error("Failed to parse drafter from sessionStorage, redirecting to login.", e);
                window.location.href = '/ui/login.html';
            }
        } else {
            console.log("No drafter in sessionStorage, redirecting to login.");
            window.location.href = '/ui/login.html';
        }
    }
    
    // 페이지 로드 시 기안자 정보 초기화
    initializeDrafter();

    // 기안자 정보 영역에 표시
    window.addEventListener('DOMContentLoaded', function() {
        if (selectedDrafter) {
            const drafterNameElement = document.getElementById('drafterName');
            const drafterDepartmentElement = document.getElementById('drafterDepartment');
            if (drafterNameElement) {
                drafterNameElement.textContent = `${selectedDrafter.name} (${selectedDrafter.id})`;
            }
            if (drafterDepartmentElement) {
                drafterDepartmentElement.textContent = 'IT 개발팀 (가상)'; // Or get from drafter object if available
            }
        }
    });

    // 기존의 나머지 스크립트 코드는 여기에 위치합니다.
    // 예를 들어, submitRequest, displayResults 등
    // ...
    </script>

    <script>
        let currentFormResponse = null; // /form-selector 응답 저장용

        // Functions from the primary index.html (debugged version)
        function fillFormFields(slots) {
            console.trace("fillFormFields called"); // 호출 스택 추적
            if (!slots) return;
            for (const key in slots) {
                if (slots.hasOwnProperty(key)) {
                    const value = slots[key];
                    
                    // Handle 'items', 'expense_items', 'card_usage_items' separately
                    if (key === 'items' || key === 'expense_items' || key === 'card_usage_items') {
                        if (value && Array.isArray(value) && value.length > 0) {
                            console.log(`[fillFormFields] Data for '${key}' found (length: ${value.length}). This data should be processed by the form-specific script (e.g., inventory_scripts.js). Contents:`, value);
                        } else {
                            console.log(`[fillFormFields] No data or empty array for '${key}'.`);
                        }
                        // Do not attempt to find an element with these IDs to set its value directly.
                        // These are typically handled by dedicated scripts that populate tables or lists.
                        continue; 
                    }
                    
                    // Ensure elements are searched globally if they are part of the injected template
                    const element = document.getElementById(key); 
                    if (element) {
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.value = value;
                        } else if (element.tagName === 'SELECT') {
                            let optionFound = false;
                            for (let i = 0; i < element.options.length; i++) {
                                if (element.options[i].value === String(value)) { 
                                    element.options[i].selected = true;
                                    optionFound = true;
                                    break;
                                }
                            }
                            if (!optionFound) {
                                console.warn(`[fillFormFields] No option with value '${value}' found for select ID '${key}'. Attempting to set value directly.`);
                                element.value = value; 
                            }
                        } else if (element.tagName === 'SPAN') {
                            element.textContent = value;
                        }
                    } else {
                        console.warn(`[fillFormFields] Element with ID '${key}' not found globally.`);
                    }
                }
            }
        }

        function populateSelectWithOptions(selectId, start, end, step = 1, leadingZero = true) {
            console.log(`%c[populateSelectWithOptions] CALLED for id: ${selectId}. Args: start=${start}, end=${end}, step=${step}, leadingZero=${leadingZero}`, "color: blue; font-weight: bold;");
            try {
                // Ensure elements are searched globally as they are injected into resultArea (form-container equivalent)
                const selectElement = document.getElementById(selectId); 
                
                if (!selectElement) {
                    console.error(`[populateSelectWithOptions] CRITICAL: Element with ID '${selectId}' absolutely not found. Cannot populate options.`);
                    return;
                }

                if (selectElement.tagName !== 'SELECT') {
                    console.error(`[populateSelectWithOptions] CRITICAL: Element with ID '${selectId}' is not a SELECT element (tagName: ${selectElement.tagName}). Cannot populate options.`);
                    return;
                }

                console.log(`[populateSelectWithOptions] Confirmed element for ${selectId}: TAGNAME=${selectElement.tagName}, ID=${selectElement.id}. Current options count: ${selectElement.options ? selectElement.options.length : 'N/A'}`);
                
                selectElement.innerHTML = ''; 
                console.log(`[populateSelectWithOptions] Cleared innerHTML for: ${selectId}. Options count after clear: ${selectElement.options.length}`);

                for (let i = start; i <= end; i += step) {
                    const option = document.createElement('option');
                    let valueStr = String(i);
                    let textStr = String(i);
                    if (leadingZero && i < 10) {
                        valueStr = '0' + i;
                        textStr = '0' + i;
                    }
                    option.value = valueStr;
                    option.textContent = textStr;
                    selectElement.appendChild(option);
                }
                console.log(`[populateSelectWithOptions] Finished populating: ${selectId}. New options count: ${selectElement.options.length}`);
            } catch (error) {
                console.error(`[populateSelectWithOptions] UNEXPECTED ERROR for id '${selectId}':`, error);
            }
            console.log(`[populateSelectWithOptions] FINISHED for id: ${selectId}`);
        }

        function populateTimeOptions() {
            console.log("%c[populateTimeOptions] CALLED", "color: red; font-size: 16px; font-weight: bold;");
            try {
                const overtimeHourElement = document.getElementById('overtime_hour');
                if (overtimeHourElement) {
                    populateSelectWithOptions('overtime_hour', 0, 23, 1, true);
                } else {
                    console.log("[populateTimeOptions] Element with ID 'overtime_hour' not found. Skipping population.");
                }

                const overtimeMinuteElement = document.getElementById('overtime_minute');
                if (overtimeMinuteElement) {
                    populateSelectWithOptions('overtime_minute', 0, 50, 10, true);
                } else {
                    console.log("[populateTimeOptions] Element with ID 'overtime_minute' not found. Skipping population.");
                }
            } catch (error) {
                console.error("[populateTimeOptions] UNEXPECTED ERROR:", error);
            }
            console.log("[populateTimeOptions] FINISHED");

        function setTodayToDraftDate() {

            const element = formElement ? formElement.querySelector(`#${elementId}`) : null;

            const currentValue = element ? element.value : `ELEMENT_ID_${elementId}_NOT_FOUND_IN_FORM`;
            const initialSlotValue = slots && slots[slotKey] !== undefined ? slots[slotKey] : 'SLOT_NOT_FOUND_OR_UNDEFINED';
            
            console.log(`[getElementValueOrSlot] Form: ${formElement ? formElement.id : 'NULL_FORM'}, ElementID: '${elementId}', CurrentFormValue: '${currentValue}', InitialSlotValue: '${initialSlotValue}'`);

            // 항상 formElement 내부의 현재 값을 우선으로 사용 (값이 비어있더라도)
            if (element && element.value !== undefined) {
                console.log(`[getElementValueOrSlot] Using current form value for '${elementId}': '${element.value.trim()}'`);
                return element.value.trim(); // 빈 값이라도 현재 폼의 값을 반환

         */
        function getFormFieldValue(fieldId) {
            const resultArea = document.getElementById('resultArea');
            if (!resultArea) {
                console.log(`[getFormFieldValue] resultArea not found for field: ${fieldId}`);
                return '';
            }
            
            // 다양한 방법으로 필드 찾기
            let element = resultArea.querySelector(`#${fieldId}`);
            if (!element) {
                element = resultArea.querySelector(`[name="${fieldId}"]`);
            }
            if (!element) {
                // 부분 매칭도 시도
                element = resultArea.querySelector(`[name*="${fieldId}"], [id*="${fieldId}"]`);
            }
            
            const value = element ? (element.value || '') : '';
            console.log(`[getFormFieldValue] ${fieldId}: element=${!!element}, value='${value}'`);
            return value;
        }

            // #resultArea 내부의 form 요소를 찾습니다.
            // 연차 신청서의 경우 ID가 "annualLeaveForm"으로 설정되어 있습니다.
            // 다른 양식들도 유사한 ID 규칙을 따른다고 가정하거나, formType에 따라 ID를 동적으로 결정할 수 있습니다.
            let activeFormElement = null;
            const formIdPattern = `${formType.replace(/\s+|\/|\(|\)|:|\./g, '' )}Form`; // 공백 및 특수문자 제거 + Form 접미사

            if (formType === "연차 신청서") {
                activeFormElement = resultArea.querySelector('form#annualLeaveForm');
            } else if (formType === "야근식대비용 신청서") {
                activeFormElement = resultArea.querySelector('form#dinner_expense_form'); // dinner_expense.html의 form ID
            } else if (formType === "파견 및 출장 보고서") {
                activeFormElement = resultArea.querySelector('form#dispatch_businesstrip_report_form');
            } else if (formType === "비품/소모품 구입내역서") {
                activeFormElement = resultArea.querySelector('form#inventory_purchase_form');
            } else if (formType === "구매 품의서") {
                activeFormElement = resultArea.querySelector('form#purchase_approval_form');
            } else if (formType === "개인 경비 사용 내역서") { // "개인경비 사용내역서" -> "개인 경비 사용 내역서"
                activeFormElement = resultArea.querySelector('form#personal_expense_form');
            } else if (formType === "법인카드 지출내역서") {
                activeFormElement = resultArea.querySelector('form#corporate_card_form');
            } else if (formType === "교통비 신청서") {
                activeFormElement = resultArea.querySelector('form#transportation_expense_form');
            } 
            // TODO: 다른 폼 타입에 대해서도 form ID 규칙을 정하고 여기서 해당 form을 찾아야 합니다.
            //       else if (formType === "다른 양식 이름") {
            //           activeFormElement = resultArea.querySelector(`form#${formIdPattern}`);
            //       }
            
            // 폴백: 일반적인 ID 패턴으로 다시 시도 (만약 위에서 못 찾았을 경우)
            if (!activeFormElement && formProcessors[formType]) { 
                console.log(`[submitDocument] Specific form ID for "${formType}" not found or matched, trying generic pattern: form#${formIdPattern}`);
                activeFormElement = resultArea.querySelector(`form#${formIdPattern}`);
            }

            if (!activeFormElement && formProcessors[formType]) { // 여전히 폼을 못 찾았지만, 프로세서가 있다면 경고
                alert(`제출할 양식(${formType})의 내부 폼(ID: ${formIdPattern} 또는 특정ID)을 찾을 수 없습니다. ID를 확인해주세요.`);
                console.error(`[submitDocument] Could not find form for "${formType}" with expected ID like "${formIdPattern}" inside resultArea.`);
                submitBtn.disabled = false; // 버튼 활성화
                return;
            }

            let formSpecificData = { docCn: "", dayList: [], itemList: [] };

            try {
                submitBtn.disabled = true;
                // resultArea.innerHTML += '<p>양식 데이터 처리 중...</p>'; // UI를 덮어쓰므로 주석처리 또는 다른 방식으로 피드백
                console.log("[submitDocument] 양식 데이터 처리 시작...");

                const mstPid = currentFormResponse.mstPid;
                if (mstPid === null || mstPid === undefined) {
                    alert("양식 ID(mstPid)가 없습니다. 제출할 수 없습니다.");
                    throw new Error("mstPid is missing");
                }

                const aprvNm = formType;
                const drafterId = currentFormResponse.drafterId;
                if (!drafterId) {
                    alert("기안자 ID(drafterId)가 없습니다. 제출할 수 없습니다.");
                    throw new Error("drafterId is missing");
                }

                const lineList = [];
                if (currentFormResponse.approver_info && currentFormResponse.approver_info.approvers) {
                    currentFormResponse.approver_info.approvers.forEach(appr => {
                        lineList.push({
                            aprvPsId: appr.aprvPsId,
                            aprvDvTy: appr.aprvDvTy,
                            ordr: appr.ordr
                        });
                    });
                }

                if (formType === "연차 신청서") {
                    if (!activeFormElement) {
                        alert("연차 신청서 양식을 찾을 수 없어 데이터를 처리할 수 없습니다.");
                        throw new Error ("연차 신청서 activeFormElement is null");
                    }
                    console.log(`[submitDocument] Using processor for formType: ${formType} with form ID: ${activeFormElement.id}`);
                    formSpecificData = formProcessors[formType](activeFormElement, slots, getElementValueOrSlot);
                    
                    // formProcessors에서 반환된 값이 에러 객체인지 확인
                    if (formSpecificData && formSpecificData.error) {
                        alert(formSpecificData.message);
                        throw new Error(formSpecificData.message); 
                    }

                } else if (formProcessors[formType] && typeof formProcessors[formType] === 'function') {
                    if (!activeFormElement) {
                         // activeFormElement를 못찾았지만, formProcessor는 있는 경우 (예: 아직 HTML에 form ID 적용 안된 다른 양식들)
                        alert(`'${formType}' 양식의 내부 폼 요소를 찾지 못했습니다. HTML 템플릿의 form ID 설정을 확인하세요.`);
                        throw new Error (`Could not find activeFormElement for ${formType}, but a processor exists.`);
                    }
                    console.log(`[submitDocument] Using processor for formType: ${formType} with form ID: ${activeFormElement.id}`);
                    formSpecificData = formProcessors[formType](activeFormElement, slots, getElementValueOrSlot);
                    
                    if (formSpecificData && formSpecificData.error) {
                        alert(formSpecificData.message);
                        throw new Error(formSpecificData.message);
                    }
                } else {
                    console.warn(`[submitDocument] No specific processor for ${formType}. Attempting generic docCn.`);
                    let genericDocCn = "";
                    // 이 부분도 activeFormElement 컨텍스트에서 값을 찾아야 하나, 일단은 document에서 찾도록 유지 (수정 필요)
                    const commonReasonFields = ['reason', 'work_details', 'report_details', 'notes', 'expense_reason', 'special_notes', 'transport_details'];
                    for (const fieldKey of commonReasonFields) {
                        const tempElement = document.getElementById(fieldKey);
                        if (tempElement && tempElement.value && tempElement.value.trim() !== "") {
                            genericDocCn = tempElement.value.trim();
                            break;
                        }
                    }
                    if (!genericDocCn) { // 슬롯에서도 찾아보기
                         for (const fieldKey of commonReasonFields) {
                            if (slots[fieldKey]) {
                                genericDocCn = slots[fieldKey];
                                break;
                            }
                        }
                    }
                    formSpecificData.docCn = genericDocCn;
                    alert(`'${formType}' 양식의 자동 데이터 수집 규칙이 명확하지 않습니다. ${genericDocCn ? '일부 내용만 포함되거나' : '문서 내용이 비어있을 수 있습니다.'} 확인 후 제출해주세요.`);
                }

                const payload = {
                    mstPid: parseInt(mstPid, 10),
                    aprvNm: aprvNm, 
                    drafterId: drafterId,
                    docCn: formSpecificData.docCn || '내용 없음', 
                    dayList: formSpecificData.dayList || [], 
                    lineList: lineList,
                    itemList: formSpecificData.itemList || [] 
                };

                console.log("원본 폼 데이터:", JSON.stringify(payload, null, 2));
                console.log("[submitDocument] 백엔드 변환 로직 호출 중...");
                
                // 모듈화된 접근: formProcessor가 반환한 완전한 formData 사용
                const backendFormType = getBackendFormType(formType);
                let formData;
                
                if (formSpecificData.formData) {
                    // 새로운 표준화된 processor가 완전한 formData 반환
                    formData = {
                        title: payload.aprvNm,
                        drafterId: payload.drafterId,
                        approvers: payload.lineList,
                        ...formSpecificData.formData
                    };
                    console.log(`[DEBUG] Using standardized formData for ${formType}:`, formData);
                } else {
                    // 레거시 processor 지원 (단계적 이전)
                    console.warn(`[DEBUG] ${formType} processor not yet standardized, using legacy approach`);
                    formData = {
                        title: payload.aprvNm,
                        drafterId: payload.drafterId,
                        approvers: payload.lineList,
                        notes: payload.docCn
                    };
                }

                const convertResponse = await fetch('/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        form_type: backendFormType,
                        form_data: formData
                    })
                });

                if (!convertResponse.ok) {
                    const responseText = await convertResponse.text(); 
                    let errorMessage = `변환 및 제출 실패: ${convertResponse.status} - ${convertResponse.statusText}`;
                    try {
                        const errorData = JSON.parse(responseText); 
                        errorMessage = `변환 및 제출 실패: ${convertResponse.status} - ${errorData.message || errorData.detail?.message || responseText}`;
                    } catch (e) {
                        errorMessage = `변환 및 제출 실패: ${convertResponse.status} - ${responseText}`;
                        console.warn("백엔드 변환 API 응답 JSON 파싱 실패. 원본 응답 텍스트:", responseText);
                    }
                    throw new Error(errorMessage);
                }

                const convertResult = await convertResponse.json();
                console.log("변환 및 제출 결과:", convertResult);
                
                if (convertResult.success && convertResult.api_response) {
                    const successMessage = convertResult.api_response.message || convertResult.api_response.msg || "문서가 성공적으로 제출되었습니다.";
                alert(successMessage);
                console.log(`[submitDocument] 문서 제출 성공: ${successMessage}`);
                    console.log("최종 API Payload:", convertResult.submitted_payload);
                submitBtn.style.display = 'none'; 
                } else {
                    throw new Error("백엔드에서 변환은 성공했지만 외부 API 제출에 실패했습니다.");
                } 

            } catch (error) {
                console.error('Error in submitDocument:', error);
                alert(`문서 제출 중 오류 발생: ${error.message}`);
                // resultArea.innerHTML += `<p class="error-message">제출 오류: ${error.message}</p>`;
                console.error(`[submitDocument] 제출 오류: ${error.message}`);
            } finally {
                submitBtn.disabled = false; // 성공하든 실패하든 버튼은 다시 활성화 (성공 시에는 display:none 처리됨)
            }
        }
    </script>
