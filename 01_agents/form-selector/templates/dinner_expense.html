<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>야근 식대 신청서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="card">
    <h2 class="form-title">야근 식대 신청서</h2>
    <form id="dinner_expense_form">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" class="form-control" value="{title}">
        </div>

        <div class="form-group">
            <label for="work_date">근무 일자:</label>
            <input type="date" id="work_date" name="work_date" class="form-control" value="{work_date}">
        </div>

        <div class="form-group">
            <label for="work_location">근무 장소:</label>
            <input type="text" id="work_location" name="work_location" class="form-control" value="{work_location}">
        </div>

        <div class="form-group">
            <label for="overtime_time">야근 종료 시간:</label>
            <input type="time" id="overtime_time" name="overtime_time" class="form-control" value="{overtime_time}">
        </div>

        <div class="form-group">
            <label for="work_details">작업 내용:</label>
            <textarea id="work_details" name="work_details" class="form-control" rows="3">{work_details}</textarea>
        </div>

        <div class="form-group">
            <label for="dinner_expense_amount">식대 금액:</label>
            <input type="number" id="dinner_expense_amount" name="dinner_expense_amount" class="form-control" value="{dinner_expense_amount}">
        </div>

        <div class="form-group">
            <label for="bank_account_for_deposit">입금 계좌:</label>
            <input type="text" id="bank_account_for_deposit" name="bank_account_for_deposit" class="form-control" value="{bank_account_for_deposit}">
        </div>

        <div id="approval_line_container">
            <h3>결재 라인</h3>
            <div id="approval-line" class="approval-line">
                <!-- Approvers will be dynamically inserted here -->
            </div>
        </div>
    </form>
</div>
<script id="approvers-data" type="application/json">{approvers_json}</script>
<script src="/ui/js/form-configs.js"></script>
<script src="/ui/js/base-form-processor.js"></script>
<script src="/ui/js/dinner_expense_scripts_v2.js"></script>
</body>
</html>
