<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>야근 식대 신청서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<div class="card">
    <h2 class="form-title">야근 식대 신청서</h2>
    <form id="dinner_expense_form">
        <div class="form-row">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" value="{title}">
            </div>
            <div class="form-group">
                <label for="work_date">야근 일자</label>
                <input type="date" id="work_date" name="work_date" value="{work_date}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="work_location">근무 장소</label>
                <input type="text" id="work_location" name="work_location" value="{work_location}">
            </div>
            <div class="form-group">
                <label for="overtime_time">퇴근 시간</label>
                <input type="text" id="overtime_time" name="overtime_time" placeholder="예: 밤 10시 30분 또는 22:30" value="{overtime_time}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="dinner_expense_amount">식대 금액</label>
                <input type="number" id="dinner_expense_amount" name="dinner_expense_amount" value="{dinner_expense_amount}">
            </div>
             <div class="form-group">
                <label for="bank_account_for_deposit">입금 요청 계좌</label>
                <input type="text" id="bank_account_for_deposit" name="bank_account_for_deposit" placeholder="예: OO은행 123-456-789012" value="{bank_account_for_deposit}">
            </div>
        </div>
        <div class="form-group">
            <label for="work_details">주요 업무 내용</label>
            <textarea id="work_details" name="work_details" rows="4">{work_details}</textarea>
        </div>
    </form>
</div>
<script id="approvers-data" type="application/json">{approvers_json}</script>
