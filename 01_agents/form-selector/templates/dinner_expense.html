<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>야근 식대 신청서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<div class="card">
    <h2 class="form-title">야근식대비용 신청서</h2>
    <form id="dinner_expense_form">

        <h3 class="form-section-title">신청 내용</h3>
        <div class="form-group">
            <label for="title">제목:</label>
            <input class="form-control" type="text" id="title" name="title" value="야근 식대 신청">
        </div>
        
        <div style="text-align: center; margin: 15px 0; font-size: 1.1em; font-weight: bold;">아래와 같이 야근 식대를 신청하오니 재가하여 주시기 바랍니다.</div>
         
        <h3 class="form-section-title">세부 내용</h3>
        <table style="width: 100%; margin-bottom: 15px; border-collapse: collapse !important; border: 1px solid var(--border-color-dark);">
             <colgroup>
                <col style="width: 15%;"> <col style="width: 85%;">
         </colgroup> 
            <tbody>
                <tr>
                    <td class="table-cell-label">업무내용</td>
                    <td class="table-cell-input">
                        <textarea id="work_details" name="work_details" rows="3" class="form-control" placeholder="야근 사유 및 주요 업무 내용">{work_details}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-cell-label">업무일자</td>
                    <td class="table-cell-input">
                        <input type="date" id="work_date" name="work_date" class="form-control" value="{work_date}">
                    </td>
                </tr>
                <tr>
                    <td class="table-cell-label">업무장소</td>
                    <td class="table-cell-input">
                        <input type="text" id="work_location" name="work_location" class="form-control" placeholder="예: 본사 사무실" value="{work_location}">
                    </td>
                </tr>
                <tr>
                    <td class="table-cell-label">퇴근시간</td>
                    <td class="table-cell-input">
                        <input type="time" id="overtime_time" name="overtime_time" class="form-control" style="width: auto;" value="{overtime_time}">
                    </td>
                </tr>
                <tr>
                    <td class="table-cell-label">식대비용 (원)</td>
                    <td class="table-cell-input">
                        <input type="number" id="dinner_expense_amount" name="dinner_expense_amount" class="form-control" placeholder="숫자만 입력" value="{dinner_expense_amount}">
                 </td>
             </tr>
             <tr>
                    <td class="table-cell-label">입금요청계좌</td>
                    <td class="table-cell-input">
                        <input type="text" id="bank_account_for_deposit" name="bank_account_for_deposit" class="form-control" placeholder="예: [은행명] 123-456-789012 [예금주]" value="{bank_account_for_deposit}">
                 </td>
             </tr>
             <tr>
                    <td class="table-cell-label">증빙서류</td>
                    <td class="table-cell-input">
                         영수증 등 증빙자료 별도 제출 (원본 또는 스캔파일)
                 </td>
             </tr>
         </tbody>
     </table>
      
        <div class="form-group">
            <label for="additional_notes">기타 특이사항:</label>
            <textarea id="additional_notes" name="additional_notes" rows="3" class="form-control"></textarea>
        </div>
        
        <div class="form-group" style="margin-top: var(--spacing-lg); text-align: center;">
            <button type="button" class="btn btn-secondary" style="margin-left: 10px;">임시저장</button>
        </div>
    </form>
</div>
</html>
