<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비품/소모품 구입내역서</title>
</head>
<body>
<div class="card">
    <h2 class="form-title">비품/소모품 구입내역서</h2>
    <form id="inventory_purchase_form">
        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="{title}" class="form-control">
        </div>

        <div class="form-group">
            <label for="request_date">요청일:</label>
            <input type="date" id="request_date" name="request_date" class="form-control" readonly>
        </div>

        <h3 class="form-section-title">구입 내역</h3>
        <table id="inventory_table" class="item-container-table">
            <tbody class="item-container">
                <!-- Item 1 -->
                <tr>
                    <td><strong>품명:</strong><input type="text" id="item_name_1" name="item_name_1" class="form-control"></td>
                    <td><strong>수량:</strong><input type="number" id="item_quantity_1" name="item_quantity_1" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><input type="number" id="item_unit_price_1" name="item_unit_price_1" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><input type="number" id="item_total_price_1" name="item_total_price_1" class="form-control" readonly></td>
                    <td colspan="2"><strong>용도:</strong><input type="text" id="item_purpose_1" name="item_purpose_1" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 2 -->
                <tr>
                    <td><strong>품명:</strong><input type="text" id="item_name_2" name="item_name_2" class="form-control"></td>
                    <td><strong>수량:</strong><input type="number" id="item_quantity_2" name="item_quantity_2" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><input type="number" id="item_unit_price_2" name="item_unit_price_2" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><input type="number" id="item_total_price_2" name="item_total_price_2" class="form-control" readonly></td>
                    <td colspan="2"><strong>용도:</strong><input type="text" id="item_purpose_2" name="item_purpose_2" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 3 -->
                <tr>
                    <td><strong>품명:</strong><input type="text" id="item_name_3" name="item_name_3" class="form-control"></td>
                    <td><strong>수량:</strong><input type="number" id="item_quantity_3" name="item_quantity_3" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><input type="number" id="item_unit_price_3" name="item_unit_price_3" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><input type="number" id="item_total_price_3" name="item_total_price_3" class="form-control" readonly></td>
                    <td colspan="2"><strong>용도:</strong><input type="text" id="item_purpose_3" name="item_purpose_3" class="form-control"></td>
                </tr>
            </tbody>
        </table>
        <div class="table-actions">
            <button type="button" id="add_row_btn" class="btn-add">+</button>
            <button type="button" id="remove_row_btn" class="btn-remove">-</button>
        </div>

        <div class="form-group">
            <label for="total_amount">총 합계 금액:</label>
            <input type="text" id="total_amount" name="total_amount" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="payment_method">대금지불방법:</label>
            <input type="text" id="payment_method" name="payment_method" class="form-control" value="{payment_method}">
        </div>

        <div class="form-group">
            <label for="notes">특이사항:</label>
            <textarea id="notes" name="notes" rows="4" class="form-control">{notes}</textarea>
        </div>

    </form>
</div>
<script id="items-data" type="application/json">{items_json}</script>
<script id="approvers-data" type="application/json">{approvers_json}</script>
<script src="/ui/js/form-configs.js"></script>
<script src="/ui/js/base-form-processor.js"></script>
<script src="/ui/js/dynamic-table-handler.js"></script>
<script src="/ui/js/inventory_scripts_v2.js"></script>
</body>
</html>
