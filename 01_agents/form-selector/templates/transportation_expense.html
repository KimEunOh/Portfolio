<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교통비 신청서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<!-- body 태그는 제거 (필요시 유지) -->
<div class="card">
    <h2 class="form-title">교통비 신청서</h2>
    <form id="transportation_expense_form">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="departure_date">출발일 (사용일):</label>
            <input type="date" id="departure_date" name="departure_date" class="form-control">
        </div>

        <!-- 필요시 도착일 추가 -->
        <!--
        <div class="form-group">
            <label for="arrival_date">도착일:</label>
            <input type="date" id="arrival_date" name="arrival_date" class="form-control">
        </div>
        -->

        <div class="form-group">
            <label for="origin">출발지:</label>
            <input type="text" id="origin" name="origin" class="form-control">
        </div>

        <div class="form-group">
            <label for="destination">목적지:</label>
            <input type="text" id="destination" name="destination" class="form-control">
        </div>

        <div class="form-group">
            <label for="purpose">목적 (용무):</label>
            <input type="text" id="purpose" name="purpose" class="form-control">
        </div>

        <div class="form-group">
            <label for="transport_details">교통 내역 상세:</label>
            <textarea id="transport_details" name="transport_details" rows="4" placeholder="예: 지하철 (강남역 -> 시청역) 1,450원, 택시 (시청역 -> 본사) 5,800원" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="total_amount">총 금액 (원):</label>
            <input type="number" id="total_amount" name="total_amount" min="0" class="form-control">
        </div>

        <div class="form-group">
            <label for="notes">기타 보고 사항 (비고):</label>
            <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>
        </div>

    </form>
</div>
<!-- 필요한 경우 JavaScript 파일 연결 -->

</html>
