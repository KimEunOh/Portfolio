<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교통비 신청서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<!-- body 태그는 제거 (필요시 유지) -->
<div class="card">
    <h2 class="form-title">교통비 신청서</h2>
    <form id="transportation_expense_form">
        <div class="form-section">
            <h3>교통비 사용 내역</h3>
            <table class="table" id="transportation_table">
                <thead>
                    <tr>
                        <th style="width: 15%;">분류</th>
                        <th style="width: 20%;">출발지</th>
                        <th style="width: 20%;">도착지</th>
                        <th style="width: 20%;">탑승일</th>
                        <th style="width: 15%;">금액</th>
                        <th style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
            <div class="button-container">
                <button type="button" id="add_transport_row_btn" class="btn-add">항목 추가</button>
            </div>
        </div>
        <div class="form-section">
            <div class="total-amount-container">
                <label for="total_amount">총 합계 금액:</label>
                <input type="text" id="total_amount" name="total_amount" class="form-control" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="{title}" class="form-control">
        </div>

        <div class="form-group">
            <label for="request_date">요청일:</label>
            <input type="date" id="request_date" name="request_date" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="purpose">목적:</label>
            <input type="text" id="purpose" name="purpose" class="form-control" placeholder="(예: 고객사 미팅 참석)">
        </div>

        <div class="form-group">
            <label for="notes">특이사항:</label>
            <textarea id="notes" name="notes" rows="3" class="form-control">{notes}</textarea>
        </div>
    </form>
</div>
<script id="form-slots-data" type="application/json">{form_slots}</script>
<script id="items-data" type="application/json">{items_json}</script>
<script id="approvers-data" type="application/json">{approvers_json}</script>
<script src="/ui/js/form-configs.js"></script>
<script src="/ui/js/base-form-processor.js"></script>
<script src="/ui/js/transportation_expense_scripts_v2.js"></script>
