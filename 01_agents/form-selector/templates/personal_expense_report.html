<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인경비 사용내역서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<div class="card">
    <h2 class="form-title">개인경비 사용내역서</h2>
    <form id="personal_expense_form">
        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="개인경비 사용내역" class="form-control">
        </div>

        <div class="form-group">
            <label for="draft_date">기안일:</label>
            <input type="date" id="draft_date" name="draft_date" class="form-control" value="{today}" readonly>
        </div>

        <div class="form-group">
            <label for="usage_status">사용 현황:</label>
            <select id="usage_status" name="usage_status" class="form-control" data-selected="{usage_status}">
                <option value="">선택하세요</option>
                <option value="personal_cash">개인현금</option>
                <option value="personal_card">개인카드</option>
            </select>
        </div>

        <div class="form-group">
            <label for="total_amount_header">총 금액 (상단):</label>
            <input type="number" id="total_amount_header" name="total_amount_header" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="expense_reason">지출 사유:</label>
            <textarea id="expense_reason" name="expense_reason" rows="4" class="form-control">{expense_reason}</textarea>
        </div>
        
        <h3 class="form-section-title">경비 사용 내역</h3>
        
        <div id="personal-expense-items-container">
            <div class="item-set">
                <h4>경비 항목 1</h4>
                <div class="item-fields-grid">
                    <div class="form-group">
                        <label for="expense_date_1">사용일자:</label><input type="date" id="expense_date_1" name="expense_date_1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_category_1">분류:</label>
                        <select id="expense_category_1" name="expense_category_1" class="form-control">
                            <option value="">선택</option>
                            <option value="traffic">교통비</option>
                            <option value="accommodation">숙박비</option>
                            <option value="meals">식대</option>
                            <option value="entertainment">접대비</option>
                            <option value="education">교육훈련비</option>
                            <option value="supplies">소모품비</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense_description_1">사용내역:</label><input type="text" id="expense_description_1" name="expense_description_1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_amount_1">금액:</label><input type="number" id="expense_amount_1" name="expense_amount_1" class="form-control expense-amount-calc">
                    </div>
                    <div class="form-group">
                        <label for="expense_notes_1">비고:</label><input type="text" id="expense_notes_1" name="expense_notes_1" class="form-control">
                    </div>
                </div>
            </div>
            <div class="item-set">
                <h4>경비 항목 2</h4>
                <div class="item-fields-grid">
                    <div class="form-group">
                        <label for="expense_date_2">사용일자:</label><input type="date" id="expense_date_2" name="expense_date_2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_category_2">분류:</label>
                        <select id="expense_category_2" name="expense_category_2" class="form-control">
                            <option value="">선택</option>
                            <option value="traffic">교통비</option>
                            <option value="accommodation">숙박비</option>
                            <option value="meals">식대</option>
                            <option value="entertainment">접대비</option>
                            <option value="education">교육훈련비</option>
                            <option value="supplies">소모품비</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense_description_2">사용내역:</label><input type="text" id="expense_description_2" name="expense_description_2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_amount_2">금액:</label><input type="number" id="expense_amount_2" name="expense_amount_2" class="form-control expense-amount-calc">
                    </div>
                    <div class="form-group">
                        <label for="expense_notes_2">비고:</label><input type="text" id="expense_notes_2" name="expense_notes_2" class="form-control">
                    </div>
                </div>
            </div>
            <div class="item-set">
                <h4>경비 항목 3</h4>
                <div class="item-fields-grid">
                    <div class="form-group">
                        <label for="expense_date_3">사용일자:</label><input type="date" id="expense_date_3" name="expense_date_3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_category_3">분류:</label>
                        <select id="expense_category_3" name="expense_category_3" class="form-control">
                            <option value="">선택</option>
                            <option value="traffic">교통비</option>
                            <option value="accommodation">숙박비</option>
                            <option value="meals">식대</option>
                            <option value="entertainment">접대비</option>
                            <option value="education">교육훈련비</option>
                            <option value="supplies">소모품비</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense_description_3">사용내역:</label><input type="text" id="expense_description_3" name="expense_description_3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expense_amount_3">금액:</label><input type="number" id="expense_amount_3" name="expense_amount_3" class="form-control expense-amount-calc">
                    </div>
                    <div class="form-group">
                        <label for="expense_notes_3">비고:</label><input type="text" id="expense_notes_3" name="expense_notes_3" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" id="add-personal-expense-item" class="btn-add">+</button>
        
        <div class="form-group">
            <label for="total_expense_amount">총 합계 금액 (하단):</label>
            <input type="number" id="total_expense_amount" name="total_expense_amount" readonly class="form-control">
        </div>

        <p><strong>* 영수증 별도 제출</strong></p>

    </form>
</div>
<script id="items-data" type="application/json">{items_json}</script>
</html>
