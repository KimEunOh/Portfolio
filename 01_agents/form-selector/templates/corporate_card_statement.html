<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>법인카드 지출내역서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="card">
    <h2 class="form-title">법인카드 지출내역서</h2>
    <form id="corporate_card_form">
        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="{title}" class="form-control">
        </div>

        <div class="form-group">
            <label for="card_number">카드번호:</label>
            <input type="text" id="card_number" name="card_number" placeholder="예: 1234-56**-****-7890" class="form-control" value="{card_number}">
        </div>
        

        <div class="form-group">
            <label for="total_amount_header">총 금액:</label>
            <input type="text" id="total_amount_header" name="total_amount_header" readonly class="form-control" value="{total_amount}">
        </div>

        <div class="form-group">
            <label for="expense_reason">지출 사유:</label>
            <textarea id="expense_reason" name="expense_reason" rows="4" class="form-control">{expense_reason}</textarea>
        </div>
        
        <div class="form-group">
            <label for="card_user_name">카드 사용자 성명:</label>
            <input type="text" id="card_user_name" name="card_user_name" class="form-control" value="{card_user_name}">
        </div>
        
        <h3 class="form-section-title">법인카드 사용 내역</h3>
        <table id="corporate_card_table" class="item-container-table">
            <tbody class="item-container">
                <!-- Item 1 -->
                <tr>
                    <td colspan="2"><strong>사용내역(가맹점명):</strong><br><input type="text" id="merchant_name_1" name="merchant_name_1" class="form-control"></td>
                    <td><strong>분류:</strong><br>
                        <select id="usage_category_1" name="usage_category_1" class="form-control">
                            <option value="">선택</option>
                            <option value="meals">식대/회식비</option>
                            <option value="traffic_transport">교통/운반비</option>
                            <option value="supplies">사무용품비</option>
                            <option value="entertainment">접대비</option>
                            <option value="utility">공과금</option>
                            <option value="welfare">복리후생비</option>
                            <option value="education">교육훈련비</option>
                            <option value="other">기타</option>
                        </select>
                    </td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>사용일자:</strong><br><input type="date" id="usage_date_1" name="usage_date_1" class="form-control"></td>
                    <td><strong>금액:</strong><br><input type="number" id="usage_amount_1" name="usage_amount_1" class="form-control usage-amount-calc"></td>
                    <td><strong>비고:</strong><br><input type="text" id="usage_notes_1" name="usage_notes_1" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 2 -->
                <tr>
                    <td colspan="2"><strong>사용내역(가맹점명):</strong><br><input type="text" id="merchant_name_2" name="merchant_name_2" class="form-control"></td>
                    <td><strong>분류:</strong><br>
                        <select id="usage_category_2" name="usage_category_2" class="form-control">
                            <option value="">선택</option>
                            <option value="meals">식대/회식비</option>
                            <option value="traffic_transport">교통/운반비</option>
                            <option value="supplies">사무용품비</option>
                            <option value="entertainment">접대비</option>
                            <option value="utility">공과금</option>
                            <option value="welfare">복리후생비</option>
                            <option value="education">교육훈련비</option>
                            <option value="other">기타</option>
                        </select>
                    </td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>사용일자:</strong><br><input type="date" id="usage_date_2" name="usage_date_2" class="form-control"></td>
                    <td><strong>금액:</strong><br><input type="number" id="usage_amount_2" name="usage_amount_2" class="form-control usage-amount-calc"></td>
                    <td><strong>비고:</strong><br><input type="text" id="usage_notes_2" name="usage_notes_2" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 3 -->
                <tr>
                    <td colspan="2"><strong>사용내역(가맹점명):</strong><br><input type="text" id="merchant_name_3" name="merchant_name_3" class="form-control"></td>
                    <td><strong>분류:</strong><br>
                        <select id="usage_category_3" name="usage_category_3" class="form-control">
                            <option value="">선택</option>
                            <option value="meals">식대/회식비</option>
                            <option value="traffic_transport">교통/운반비</option>
                            <option value="supplies">사무용품비</option>
                            <option value="entertainment">접대비</option>
                            <option value="utility">공과금</option>
                            <option value="welfare">복리후생비</option>
                            <option value="education">교육훈련비</option>
                            <option value="other">기타</option>
                        </select>
                    </td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>사용일자:</strong><br><input type="date" id="usage_date_3" name="usage_date_3" class="form-control"></td>
                    <td><strong>금액:</strong><br><input type="number" id="usage_amount_3" name="usage_amount_3" class="form-control usage-amount-calc"></td>
                    <td><strong>비고:</strong><br><input type="text" id="usage_notes_3" name="usage_notes_3" class="form-control"></td>
                </tr>
            </tbody>
        </table>
        <div class="table-actions">
            <button type="button" id="add_row_btn" class="btn-add">+</button>
            <button type="button" id="remove_row_btn" class="btn-remove">-</button>
        </div>
        
        <div class="form-group">
            <label for="total_usage_amount">총 합계 금액:</label>
            <input type="text" id="total_usage_amount" name="total_usage_amount" readonly class="form-control">
        </div>

        <p><strong>* 영수증 별도 제출</strong></p>
    </form>
</div>
<script id="items-data" type="application/json">{items_json}</script>
<script id="approvers-data" type="application/json">{approvers_json}</script>
</body>
</html>
