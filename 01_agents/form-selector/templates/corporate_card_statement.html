    <form id="corporate_card_form">

        </div>

        <div class="form-group">
            <label for="draft_date">기안일:</label>
            <input type="date" id="draft_date" name="draft_date" class="form-control" value="{today}">
        </div>

        <div class="form-group">
            <label for="card_number">카드번호:</label>

        </div>
        
        <div class="form-group">
            <label for="statement_date">사용 일자:</label>
            <input type="date" id="statement_date" name="statement_date" class="form-control" value="{statement_date}">
        </div>

        <div class="form-group">
            <label for="total_amount_header">총 금액 (상단):</label>
            <input type="number" id="total_amount_header" name="total_amount_header" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="expense_reason">지출 사유:</label>
            <textarea id="expense_reason" name="expense_reason" rows="4" class="form-control">{expense_reason}</textarea>
        </div>
        
        <div class="form-group">
            <label for="card_user_name">카드 사용자 성명:</label>
            <input type="text" id="card_user_name" name="card_user_name" class="form-control" value="{card_user_name}">
        </div>

                        <option value="entertainment">접대비</option>
                        <option value="utility">공과금</option>
                        <option value="welfare">복리후생비</option>
                        <option value="education">교육훈련비</option>
                        <option value="other">기타</option>
                    </select>

                <div class="form-group">

                <div class="form-group">
