<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>법인카드 지출내역서</title>
    <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
    <div class="card">
        <h2>법인카드 지출내역서</h2>
        <form id="corporate_card_form">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="법인카드 지출내역">

            <label for="draft_date">기안일:</label>
            <input type="date" id="draft_date" name="draft_date">

            <label for="card_number">카드번호:</label>
            <input type="text" id="card_number" name="card_number" placeholder="예: 1234-56**-****-7890">
            
            <label for="document_date">작성일자:</label>
            <input type="date" id="document_date" name="document_date">

            <label for="department">소속:</label>
            <input type="text" id="department" name="department">

            <label for="drafter_name">작성자:</label>
            <input type="text" id="drafter_name" name="drafter_name">

            <label for="total_amount_header">총 금액 (상단):</label>
            <input type="number" id="total_amount_header" name="total_amount_header" readonly>

            <label for="expense_reason">지출 사유:</label>
            <textarea id="expense_reason" name="expense_reason" rows="4"></textarea>
            
            <label for="card_user_name">카드 사용자 성명:</label>
            <input type="text" id="card_user_name" name="card_user_name">
            
            <h3>법인카드 사용 내역</h3>

                <h4>사용 내역 1</h4>
                <label for="usage_date_1">사용일자:</label><input type="date" id="usage_date_1" name="usage_date_1">
                <label for="usage_category_1">분류:</label>
                <select id="usage_category_1" name="usage_category_1">
                    <option value="">선택</option>
                    <option value="meals">식대/회식비</option>
                    <option value="traffic_transport">교통/운반비</option>
                    <option value="supplies">사무용품비</option>
                    <option value="entertainment">접대비</option>
                    <option value="utility">공과금</option>
                    <option value="welfare">복리후생비</option>
                    <option value="education">교육훈련비</option>
                    <option value="other">기타</option>
                </select>
                <label for="merchant_name_1">사용내역(가맹점명):</label><input type="text" id="merchant_name_1" name="merchant_name_1">
                <label for="usage_amount_1">금액:</label><input type="number" id="usage_amount_1" name="usage_amount_1" class="usage-amount-calc">
                <label for="usage_notes_1">비고(내부 사용 목적 등):</label><input type="text" id="usage_notes_1" name="usage_notes_1">
