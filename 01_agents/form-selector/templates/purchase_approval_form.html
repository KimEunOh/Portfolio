<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매 품의서</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<div class="card">
    <h2 class="form-title">구매 품의서</h2>
    <form id="purchase_approval_form">
        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="구매 품의서" class="form-control">
        </div>

        <div class="form-group">
            <label for="draft_department">기안 부서:</label>
            <input type="text" id="draft_department" name="draft_department" class="form-control">
        </div>

        <div class="form-group">
            <label for="drafter_name">기안자:</label>
            <input type="text" id="drafter_name" name="drafter_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="draft_date">기안일:</label>
            <input type="date" id="draft_date" name="draft_date" class="form-control">
        </div>
        
        <h3 class="form-section-title">품의 요청 항목</h3>
        
        <div class="item-set">
            <h4>품목 1</h4>
            <div class="item-fields-grid">
                <div class="form-group">
                    <label for="item_name_1">품명:</label><input type="text" id="item_name_1" name="item_name_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_spec_1">규격/사양:</label><input type="text" id="item_spec_1" name="item_spec_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_quantity_1">수량:</label><input type="number" id="item_quantity_1" name="item_quantity_1" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_unit_price_1">단가:</label><input type="number" id="item_unit_price_1" name="item_unit_price_1" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_total_price_1">금액:</label><input type="number" id="item_total_price_1" name="item_total_price_1" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_delivery_date_1">납기요청일:</label><input type="date" id="item_delivery_date_1" name="item_delivery_date_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_supplier_1">주요 거래처:</label><input type="text" id="item_supplier_1" name="item_supplier_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_notes_1">비고:</label><input type="text" id="item_notes_1" name="item_notes_1" class="form-control">
                </div>
            </div>
        </div>

        <div class="item-set">
            <h4>품목 2</h4>
            <div class="item-fields-grid">
                <div class="form-group">
                    <label for="item_name_2">품명:</label><input type="text" id="item_name_2" name="item_name_2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_spec_2">규격/사양:</label><input type="text" id="item_spec_2" name="item_spec_2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_quantity_2">수량:</label><input type="number" id="item_quantity_2" name="item_quantity_2" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_unit_price_2">단가:</label><input type="number" id="item_unit_price_2" name="item_unit_price_2" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_total_price_2">금액:</label><input type="number" id="item_total_price_2" name="item_total_price_2" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_delivery_date_2">납기요청일:</label><input type="date" id="item_delivery_date_2" name="item_delivery_date_2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_supplier_2">주요 거래처:</label><input type="text" id="item_supplier_2" name="item_supplier_2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_notes_2">비고:</label><input type="text" id="item_notes_2" name="item_notes_2" class="form-control">
                </div>
            </div>
        </div>

        <div class="item-set">
            <h4>품목 3</h4>
            <div class="item-fields-grid">
                <div class="form-group">
                    <label for="item_name_3">품명:</label><input type="text" id="item_name_3" name="item_name_3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_spec_3">규격/사양:</label><input type="text" id="item_spec_3" name="item_spec_3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_quantity_3">수량:</label><input type="number" id="item_quantity_3" name="item_quantity_3" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_unit_price_3">단가:</label><input type="number" id="item_unit_price_3" name="item_unit_price_3" class="form-control item-calc">
                </div>
                <div class="form-group">
                    <label for="item_total_price_3">금액:</label><input type="number" id="item_total_price_3" name="item_total_price_3" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_delivery_date_3">납기요청일:</label><input type="date" id="item_delivery_date_3" name="item_delivery_date_3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_supplier_3">주요 거래처:</label><input type="text" id="item_supplier_3" name="item_supplier_3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item_notes_3">비고:</label><input type="text" id="item_notes_3" name="item_notes_3" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="total_purchase_amount">총 합계 금액 (원):</label>
            <input type="number" id="total_purchase_amount" name="total_purchase_amount" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="payment_terms">결제 조건:</label>
            <input type="text" id="payment_terms" name="payment_terms" placeholder="예: 물품 수령 후 30일 이내 현금결제" class="form-control">
        </div>

        <div class="form-group">
            <label for="delivery_location">납품 장소:</label>
            <input type="text" id="delivery_location" name="delivery_location" class="form-control">
        </div>

        <div class="form-group">
            <label for="attached_files_description">첨부 파일 설명:</label>
            <input type="text" id="attached_files_description" name="attached_files_description" placeholder="예: 견적서 3부, 제품 카탈로그" class="form-control">
        </div>

        <div class="form-group">
            <label for="special_notes">특기 사항 (요청 사유 등):</label>
            <textarea id="special_notes" name="special_notes" rows="4" class="form-control"></textarea>
        </div>

    </form>
</div>
<script id="items-data" type="application/json">{items_json}</script>
</html>
