<div class="card">
    <h2 class="form-title">구매 품의서</h2>
    <form id="purchase_approval_form">
        <div class="form-group">
            <label for="title">문서 제목:</label>
            <input type="text" id="title" name="title" value="{title}" class="form-control">
        </div>

        
        <h3 class="form-section-title">품의 요청 항목</h3>
        
        <table id="purchase_table" class="item-container-table">
            <tbody class="item-container">
                <!-- Item 1 -->
                <tr>
                    <td><strong>품명:</strong><br><input type="text" id="item_name_1" name="item_name_1" class="form-control"></td>
                    <td><strong>규격/사양:</strong><br><input type="text" id="item_spec_1" name="item_spec_1" class="form-control"></td>
                    <td><strong>수량:</strong><br><input type="number" id="item_quantity_1" name="item_quantity_1" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><br><input type="number" id="item_unit_price_1" name="item_unit_price_1" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><br><input type="number" id="item_total_price_1" name="item_total_price_1" readonly class="form-control"></td>
                    <td><strong>납기요청일:</strong><br><input type="date" id="item_delivery_date_1" name="item_delivery_date_1" class="form-control"></td>
                    <td><strong>주요 거래처:</strong><br><input type="text" id="item_supplier_1" name="item_supplier_1" class="form-control"></td>
                    <td><strong>비고:</strong><br><input type="text" id="item_notes_1" name="item_notes_1" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 2 -->
                <tr>
                    <td><strong>품명:</strong><br><input type="text" id="item_name_2" name="item_name_2" class="form-control"></td>
                    <td><strong>규격/사양:</strong><br><input type="text" id="item_spec_2" name="item_spec_2" class="form-control"></td>
                    <td><strong>수량:</strong><br><input type="number" id="item_quantity_2" name="item_quantity_2" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><br><input type="number" id="item_unit_price_2" name="item_unit_price_2" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><br><input type="number" id="item_total_price_2" name="item_total_price_2" readonly class="form-control"></td>
                    <td><strong>납기요청일:</strong><br><input type="date" id="item_delivery_date_2" name="item_delivery_date_2" class="form-control"></td>
                    <td><strong>주요 거래처:</strong><br><input type="text" id="item_supplier_2" name="item_supplier_2" class="form-control"></td>
                    <td><strong>비고:</strong><br><input type="text" id="item_notes_2" name="item_notes_2" class="form-control"></td>
                </tr>
            </tbody>
            <tbody class="item-container">
                <!-- Item 3 -->
                <tr>
                    <td><strong>품명:</strong><br><input type="text" id="item_name_3" name="item_name_3" class="form-control"></td>
                    <td><strong>규격/사양:</strong><br><input type="text" id="item_spec_3" name="item_spec_3" class="form-control"></td>
                    <td><strong>수량:</strong><br><input type="number" id="item_quantity_3" name="item_quantity_3" class="form-control item-calc"></td>
                    <td><strong>단가:</strong><br><input type="number" id="item_unit_price_3" name="item_unit_price_3" class="form-control item-calc"></td>
                </tr>
                <tr class="item-row-divider">
                    <td><strong>금액:</strong><br><input type="number" id="item_total_price_3" name="item_total_price_3" readonly class="form-control"></td>
                    <td><strong>납기요청일:</strong><br><input type="date" id="item_delivery_date_3" name="item_delivery_date_3" class="form-control"></td>
                    <td><strong>주요 거래처:</strong><br><input type="text" id="item_supplier_3" name="item_supplier_3" class="form-control"></td>
                    <td><strong>비고:</strong><br><input type="text" id="item_notes_3" name="item_notes_3" class="form-control"></td>
                </tr>
            </tbody>
        </table>
        <div class="table-actions">
            <button type="button" id="add_row_btn" class="btn-add">+</button>
            <button type="button" id="remove_row_btn" class="btn-remove">-</button>
        </div>

        <div class="form-group">
            <label for="total_purchase_amount">총 구매금액:</label>
            <input type="text" id="total_purchase_amount" name="total_purchase_amount" readonly class="form-control" value="{total_purchase_amount}">
        </div>

        <div class="form-group">
            <label for="payment_terms">결제 조건:</label>
            <input type="text" id="payment_terms" name="payment_terms" class="form-control" value="{payment_terms}">
        </div>

        <div class="form-group">
            <label for="delivery_location">납품 장소:</label>
            <input type="text" id="delivery_location" name="delivery_location" class="form-control" value="{delivery_location}">
        </div>

        <div class="form-group">
            <label for="attached_files_description">첨부 파일:</label>
            <textarea id="attached_files_description" name="attached_files_description" class="form-control">{attached_files_description}</textarea>
        </div>

        <div class="form-group">
            <label for="special_notes">특이 사항:</label>
            <textarea id="special_notes" name="special_notes" class="form-control">{special_notes}</textarea>
        </div>

        <div class="form-group">
            <label for="draft_date">기안일:</label>
            <input type="date" id="draft_date" name="draft_date" class="form-control" value="{draft_date}" readonly>
        </div>

    </form>
</div>
<script id="items-data" type="application/json">{items_json}</script>
<script id="approvers-data" type="application/json">{approvers_json}</script>
