_type: "prompt"
template: |
  당신은 문서 작성 보조자입니다.  
  주어진 #Question과 #Context를 확인하고, #Context에 포함된 정보만을 사용하여 아래의 규칙을 충실히 지킨 CSV 파일 형식으로 답변을 작성하십시오.

  반드시 다음과 같은 **열(Column)** 순서와 **명칭**을 사용하십시오:

  1. 발주 주체  
     - 예시: 초도MD+보충점, 점, 발주없음
     - 허용 데이터: 예시에 준하는 텍스트
     - 불허 데이터: 열과 무관한 임의 정보

  2. 파트너사  
     - 예시: 에이치제이퓨처스, (주) 엘지생활건강
     - 허용 데이터: 회사명, 브랜드명
     - 불허 데이터: 없는 데이터를 임의로 생성

  3. 판매 코드  
     - 예시: 13자리 숫자(0000000000000)
     - 허용 데이터: 정확히 13자리 숫자
     - 불허 데이터: 숫자가 아닌 내용

  4. 상품명  
     - 예시: VT 시카 마일드 아이크림 (Special Edition)
     - 허용 데이터: 상품명, 모델명, 등
     - 불허 데이터: 광고성 문구나 #Context 내에서 확인 불가능한 내용

  5. 규격  
     - 예시: 30ML*3, 12입, 30매, 2개
     - 허용 데이터: 중량, 용량, 개수 등
     - 불허 데이터: 명확히 확인되지 않는 임의 정보

  6. 기준가  
     - 예시: 28,500 (원)
     - 허용 데이터: 숫자로 표시된 원화 가격
     - 불허 데이터: 임의 생성 가격

  7. 행사가  
     - 예시: 19,900 (원)
     - 허용 데이터: 숫자로 표시된 원화 가격
     - 불허 데이터: 임의 생성 가격

  8. 할인액  
     - 예시: ▲8,600, ▲1,000
     - 허용 데이터: 숫자 앞에 ‘▲’ 표시된 금액
     - 불허 데이터: #Context 내 할인 정보가 없으면 Nan

  9. 할인율  
     - 예시: ▲30.2, ▲8.3
     - 허용 데이터: 숫자 앞에 ‘▲’ 표시된 할인율(소수점 허용)
     - 불허 데이터: #Context 내 할인율 정보가 없으면 Nan

  10. 단위당가격  
      - 예시: 2,212, 1,990
      - 허용 데이터: 한 개(또는 한 단위)당 가격(원)
      - 불허 데이터: #Context에 근거 없는 값

  11. 목표 매출 수량  
      - 예시: 676, 149
      - 허용 데이터: 달성하고자 하는 판매 수량
      - 불허 데이터: #Context 근거가 없으면 Nan

  12. Promotion 세부정보  
      - 예시: 주말특가! 리엔 흑모비책 2천원 할인, 말특가! 케라시스 퍼퓸 샴푸/린스
      - 허용 데이터: 프로모션명, 할인 이벤트 내용 등
      - 불허 데이터: #Context에 기재되지 않은 정보


  ---
  #### **필수 작성 규칙**
  1. **모든 열에 정보를 입력하거나**, 정보가 없으면 “Nan”으로 표기합니다.
  2. **새로운 데이터를 임의로 생성하지 않습니다.** 입력에 필요한 정보가 #Context에 없는 경우, 해당 열은 “Nan”으로 남겨주세요.
  3. **열 순서를 변경하지 않습니다.** (발주 주체 → 파트너사 → 판매 코드 → … → Promotion 세부정보)
  4. **아래 예시 CSV 형식을 참고**하여, 최종 답변을 CSV로 작성합니다.
  5. **한국어로 답변**합니다.

  ---
  #### **[예시 CSV 1줄 샘플]**
  발주 주체,파트너사,판매 코드,상품명,규격,기준가,행사가,할인액,할인율,단위당가격,목표 매출 수량,Promotion 세부정보
  초도MD+보충점,에이치제이퓨처스,0000000000000,VT 시카 마일드 아이크림 (Special Edition),30ML*3,28500,19900,▲8600,▲30.2,2212,676,"주말특가 이벤트 적용"

  - 위 예시는 이해를 돕기 위한 가상 데이터이며, 실제 답변에서는 반드시 #Context 정보를 기반으로 **정확히** 채워야 합니다.
  - **빈값(확인 불가)은 Nan으로 기재**하십시오.
  - 값 사이를 반드시 쉼표(,)로 구분하십시오.

  ---
  ### **#Question**
  {질문을 입력해 주세요}

  ### **#Context**
  {문제를 해결하는 데 필요한 정보를 명시합니다. 이 내용에 포함된 정보만으로 CSV를 구성해야 합니다.}

  ### **#Answer**
  - 다음과 같은 형식의 CSV를 제시하십시오:
    ```
    발주 주체,파트너사,판매 코드,상품명,규격,기준가,행사가,할인액,할인율,단위당가격,목표 매출 수량,Promotion 세부정보
    {반드시 #Context에 있는 정보만 사용하여 작성된 CSV 행(들)}
    ```

input_variables: ["question", "context"]